<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель управления крипериной</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding-bottom: 5rem;
        background: darkslateblue;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #ccc;
        font-family: Helvetica;
      }
      form {
        width: 100%;
        max-width: 480px;
      }
      input {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 2px solid gray;
        width: 100%;
      }
      input[readonly] {
        background: #aaa;
      }
      input[readonly]:focus {
        outline: none;
      }
      button {
        padding: 0.5rem 1rem;
        background: midnightblue;
        border: none;
        border-radius: 0.5rem;
        color: inherit;
        cursor: pointer;
      }
      #error {
        position: absolute;
        bottom: 2rem;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
      }
      a {
        color: lightblue;
      }
      a:hover {
        color: rgb(193, 229, 241);
      }
      a:active {
        color: rgb(152, 197, 212);
      }
    </style>
  </head>
  <body>
    <h1>Панель управления крипериной</h1>
    <form id="form">
      <label>
        <p>Ключ</p>
        <input id="key" />
      </label>
      <label>
        <p>ID переписки</p>
        <input id="peerId" />
        <a href="javascript:void(0)" id="copy-link" style="display: none">
          Создать ссылку
        </a>
        <input id="link" style="display: none" />
      </label>
      <label>
        <p>Сообщение</p>
        <input id="text" />
      </label>
      <div style="text-align: center; margin-top: 2rem">
        <button type="submit">Отправить</button>
      </div>
    </form>
    <div id="error">
      <div
        id="error-text"
        style="width: 100%; text-align: center; max-width: 480px"
      ></div>
    </div>

    <script>
      const form = document.querySelector('#form')
      const errorBox = document.querySelector('#error-text')
      const textIn = document.querySelector('#text')
      const peerIn = document.querySelector('#peerId')
      const keyIn = document.querySelector('#key')
      const copyLink = document.querySelector('#copy-link')
      const linkIn = document.querySelector('#link')

      function writeError(text) {
        errorBox.style.color = 'crimson'
        errorBox.innerText = text
      }
      function writeText(text) {
        errorBox.style.color = 'inherit'
        errorBox.innerText = text
      }
      function clearError() {
        writeText('')
      }

      form.onsubmit = (e) => {
        e.preventDefault()
        clearError()

        const peerId = +peerIn.value
        const text = textIn.value
        const key = keyIn.value

        if (isNaN(peerId)) {
          return writeError('Неверный ID переписки')
        }

        fetch('/send-msg', {
          method: 'POST',
          body: JSON.stringify({ peerId, text, key }),
          headers: { 'Content-Type': 'application/json' },
        }).then((res) => {
          if (res.ok) {
            writeText('Отправлено')
            textIn.value = ''
          } else {
            res.text().then((text) => {
              writeError(text || 'Неизвестная ошибка')
            })
          }
        })
      }

      const params = new URLSearchParams(location.search)
      if (params.has('peerId')) {
        peerIn.readOnly = true
        peerIn.value = params.get('peerId')
      }
      if (params.has('access')) {
        keyIn.readOnly = true
        keyIn.value = params.get('access')
        checkAccess(params.get('access'))
      }

      keyIn.onkeyup = () => {
        checkAccess(keyIn.value)
      }

      function checkAccess(key) {
        try {
          const payload = JSON.parse(atob(key.split('.')[1]))
          if (payload.admin) {
            return (copyLink.style.display = 'block')
          }
        } catch (e) {}
        copyLink.style.display = 'none'
      }

      copyLink.onclick = (e) => {
        e.preventDefault()
        const key = keyIn.value
        const peerId = peerIn.value

        if (!key) {
          return writeError('Чтобы скопировать ссылку, нужен ключ')
        }
        if (!peerId || isNaN(peerId)) {
          return writeError('Неверный ID переписки')
        }

        linkIn.style.display = 'none'
        fetch(`/key?access=${key}&peerId=${peerId}`).then((res) => {
          if (res.ok) {
            res.text().then((token) => {
              linkIn.style.display = 'block'
              linkIn.value = `${location.origin}?key=${token}&peerId=${peerId}`
              linkIn.select()
            })
          } else {
            res.text().then((text) => {
              writeError(text || 'Неизвестная ошибка')
            })
          }
        })
      }
    </script>
  </body>
</html>
